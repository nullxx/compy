<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">BN_swap &minus;
exchange BIGNUMs</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<pre style="margin-left:11%; margin-top: 1em"> #include &lt;openssl/bn.h&gt;
 void BN_swap(BIGNUM *a, BIGNUM *b);</pre>


<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><i>BN_swap()</i>
exchanges the values of <i>a</i> and <i>b</i>.</p>


<p style="margin-left:11%; margin-top: 1em"><i>bn</i>(3)</p>

<h2>HISTORY
<a name="HISTORY"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">BN_swap was
added in OpenSSL 0.9.7.</p>
